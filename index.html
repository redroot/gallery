<!doctype html>
<html>
<head>
  <link href='gallery.css' rel='stylesheet' type='text/css' />
</head>
<body>
  <div class="wrapper">
    <div class="fmg-gallery" id="gallery_one">
      <!-- START VIEWPORT -->
      <div class="fmg-viewport">
        <a class="fmg-viewport-nav fmg-viewport-nav-left" href="#">Left</a>
        <a class="fmg-viewport-nav fmg-viewport-nav-right" href="#">Right</a>
        <div class="fmg-current-meta">
        
        </div>
        <div class="fmg-slides-wrapper">
          <div class="fmg-slide" data-meta="{json encoded string}">
            <img src="images/1.jpg" />
          </div>
          <div class="fmg-slide" data-meta="{json encoded string}">
            <img src="images/2.jpg" />
          </div>
          <div class="fmg-slide" data-meta="{json encoded string}">
            <img src="images/3.jpg" />
          </div>
          <div class="fmg-slide" data-meta="{json encoded string}">
            <img src="images/4.jpg" />
          </div>
          <div class="fmg-slide" data-meta="{json encoded string}">
            <img src="images/1.jpg" />
          </div>
          <div class="fmg-slide" data-meta="{json encoded string}">
            <img src="images/2.jpg" />
          </div>
          <div class="fmg-slide" data-meta="{json encoded string}">
            <img src="images/3.jpg" />
          </div>
          <div class="fmg-slide" data-meta="{json encoded string}">
            <img src="images/4.jpg" />
          </div>
          <div class="fmg-slide" data-meta="{json encoded string}">
            <img src="images/1.jpg" />
          </div>
          <div class="fmg-slide" data-meta="{json encoded string}">
            <img src="images/2.jpg" />
          </div>
        </div>
      </div>
      <!-- END VIEWPORT -->
    
      <!-- START CAPTIONS -->
      <div class="fmg-captions">
        <div class="fmg-captions-wrapper">
          <div class="fmg-caption">
            1 Blah caption
          </div>
          <div class="fmg-caption">
            2 Tested trunning and blah blah
          </div>
          <div class="fmg-caption">
            3 A third caption
          </div>
          <div class="fmg-caption">
            4 Blah caption
          </div>
          <div class="fmg-caption">
            5 Tested trunning and blah blah
          </div>
          <div class="fmg-caption">
            6 A third caption
          </div>
          <div class="fmg-caption">
            7 Blah caption
          </div>
          <div class="fmg-caption">
            8 Tested trunning and blah blah
          </div>
          <div class="fmg-caption">
            9 A third caption
          </div>
          <div class="fmg-caption">
            10 A third caption
          </div>
        </div>
      </div>
      <!-- END CAPTIONS -->
    
      <!-- START THUMBS -->
      <div class="fmg-thumbs">
        <div class="fmg-thumbs-wrapper">
          <img src="fmg.gif" width="150" height="140"  data-src="images/1.jpg" />
          <img src="fmg.gif" width="150" height="140"  data-src="images/2.jpg" />
          <img src="fmg.gif" width="150" height="140"  data-src="images/3.jpg" />
          <img src="fmg.gif" width="150" height="140"  data-src="images/4.jpg" />

          <img src="fmg.gif" width="150" height="140"  data-src="images/3.jpg" />
          <img src="fmg.gif" width="150" height="140"  data-src="images/4.jpg" />
          <img src="fmg.gif" width="150" height="140"  data-src="images/1.jpg" />
          <img src="fmg.gif" width="150" height="140"  data-src="images/2.jpg" />
        </div>
      </div>
      <!-- END THUMBS -->
    </div>
  </div>
  <script src="jquery.js"></script>
  <script src="gallery.js"></script>

</html>
